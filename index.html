<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Arcadia</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }
      .background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                    url('/assets/background.png');
        background-size: cover;
        background-position: center;
      }
      #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        display: none;
      }
      .content {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 0 20px;
      }
      .buttons-container {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }
      .button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        border-radius: 5px;
        text-decoration: none;
      }
      .button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      .button.primary {
        background-color: rgba(74, 222, 128, 0.2);
        border-color: #4ade80;
      }
      .button.primary:hover {
        background-color: rgba(74, 222, 128, 0.3);
      }
      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <video id="video-background" autoplay muted loop>
      <source src="/assets/background.mp4" type="video/mp4" onerror="this.parentElement.style.display='none';">
    </video>
    <div class="content">
      <h1>Welcome to Arcadia</h1>
      <p>A Garden of Your Imaginations: Discover, Create, and Trade Unique Digital Assets</p>
      <div class="buttons-container">
        <a href="/market" class="button primary">Enter Marketplace</a>
      </div>
      <p id="countdown" class="text-sm mt-4 opacity-70"></p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video-background');
        const countdownEl = document.getElementById('countdown');
        let timeLeft = 3;

        // 检查视频是否加载成功
        video.addEventListener('loadeddata', function() {
          video.style.display = 'block';
        });

        // 倒计时并自动重定向
        const countdown = setInterval(() => {
          timeLeft--;
          countdownEl.textContent = `Redirecting to marketplace in ${timeLeft} seconds...`;
          
          if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = '/market';
          }
        }, 1000);

        // 初始显示倒计时
        countdownEl.textContent = `Redirecting to marketplace in ${timeLeft} seconds...`;
      });
    </script>
  </body>
</html>
